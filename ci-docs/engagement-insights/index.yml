### YamlMime:Landing
title: ความสามารถข้อมูลเชิงลึกของการมีส่วนร่วมใน Dynamics 365 Customer Insights (พรีวิว)
summary: รวบรวมข้อมูลสำหรับเว็บไซต์ของคุณ ทำความเข้าใจการโต้ตอบและการใช้งานของลูกค้าในไซต์ของคุณ แบบโต้ตอบ ใช้การผสานรวมเชิงลึกระหว่างข้อมูลเชิงลึกของการมีส่วนร่วมและข้อมูลเชิงลึกของผู้ชม เพื่อเพิ่มประสิทธิภาพการวิเคราะห์พฤติกรรมแบบเรียลไทม์ ด้วยรายงานโปรไฟล์ลูกค้า เพิ่มโปรไฟล์ลูกค้าด้วยกิจกรรมบนเว็บ เพื่อรับข้อมูลพฤติกรรมแบบเรียลไทม์ควบคู่ไปกับข้อมูลลูกค้าที่เกี่ยวข้อง เปลี่ยนโฉมธุรกิจของคุณให้ได้รับมูลค่าทันทีจากข้อมูลลูกค้าของคุณ
