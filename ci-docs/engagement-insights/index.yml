### YamlMime:Landing
title: การยุติรุ่นพรีวิวของข้อมูลเชิงลึกของการมีส่วนร่วม
summary: 'ความสามารถข้อมูลเชิงลึกของการมีส่วนร่วมของ Dynamics 365 Customer Insights รุ่นพรีวิวได้ยุติลงวันที่ 15 กุมภาพันธ์ 2022 การเปลี่ยนแปลงนี้หมายความว่าประสบการณ์การทดลองใช้ Customer Insights จะไม่มีความสามารถในการสร้างช่วงระยะหรือฟังก์ชันการรายงานอื่นๆ อีกต่อไป เราขอเชิญคุณมาร่วมสำรวจและประเมินคุณลักษณะอื่นๆ ที่มีมากมายของ Customer Insights นั่นคือ Microsoft Customer Data Platform (CDP) โปรดติดต่อทีมบัญชี Microsoft ของคุณโดยตรง หากคุณมีคำถามเกี่ยวกับการยุติความสามารถรุ่นพรีวิว ทีมบัญชีของคุณจะแจ้งให้คุณทราบเกี่ยวกับการเปิดตัวที่กำลังจะเกิดขึ้น ขอบคุณ! '
